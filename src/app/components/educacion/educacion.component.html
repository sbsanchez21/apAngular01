<!-- educación utn  -->
<div class="m-2 p-3 border border-dark rounded-3">
    <div class="fs-4 my-2">Educación</div>

    <div *ngFor="let edu of educacionList">
        <div class="row mb-3">
            <div class="col-11">   
                <div class="row mb-2">
                    <div class="col-1 text-center ">
                        <img [src]="edu.img" alt="pixar" width="60">
                    </div>
                    <div class="col-10 ">
                        <div class="fs-5">{{edu.school}}</div>
                        <div class="text-secondary fs-6">{{edu.career}}</div>
                        <div class="text-secondary fw-bold">{{edu.start}} a {{edu.end}}</div>
                    </div>
                </div>

            </div>
            <div class="col-1 text-center">
                <i class="bi bi-plus-lg"></i>
                <br>
                <i class="bi bi-pencil-fill"></i>
                <i class="bi bi-trash-fill"></i>
            </div>
        </div>       
    </div>
</div>
